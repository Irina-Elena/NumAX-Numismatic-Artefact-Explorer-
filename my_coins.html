<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./my_coins.css">
    <title>All the Coins!</title>
</head>
<body>
    <header class="header">
        <!-- <div class="logo-image">
            <img src="./logo3.jpg" alt="logo-image">
        </div> -->
        <div class="logo">NumAX</div>
        <!-- <div class="welcome">Welcome, User!</div> -->
        <nav class="navbar">
            <ul class="navbar__items">
                <li class="navbar__item">My coins</li>
                <li class="navbar__item">All coins</li>
                <li class="navbar__item">Statistics</li>
                <li class="navbar__item__divider"></li>
                <li class="navbar__item logout">Logout</li>
            </ul>
        </nav>
    </header>
    <aside class="filter">
            <label class="filter-label">Filter:</label>
            <ul class="filter-items">
                <li class="filter-item">
                    <label for="years">Years</label>
                    <select name="years"required>
                        <option value="">--</option>
                        <option value="2000 - present">2000 - present</option>
                        <option value="1990 - 2000">1990 - 2000</option>
                        <option value="1980 - 1990">1980 - 1990</option>
                        <option value="1970 - 1980">1970 - 1980</option>
                    </select>
                </li>
                <li class="filter-item">
                    <label for="country">Country</label>
                    <select name="country"required>
                        <option value="">--</option>
                        <option value="Romania">Romania</option>
                        <option value="UK">UK</option>
                        <option value="Italy">Italy</option>
                        <option value="France">France</option>
                    </select>
                </li>
            </ul>
    </aside>
</body>
</html>
